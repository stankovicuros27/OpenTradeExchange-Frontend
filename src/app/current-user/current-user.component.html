<body>
    <br>
    <div class="text-center">
        <div class="right">
            <h3>Logged in as "{{user.username}}"</h3>
        </div>
    </div>
    <br>
    <div class="text-center">
        <table style="width:60%" class="table-striped">
            <tr>
                <th>User ID:</th>
                <td>{{user.userID}}</td>
            </tr>
            <tr>
                <th>Username:</th>
                <td>{{user.username}}</td>
            </tr>
            <tr>
                <th>Firstname:</th>
                <td>{{user.firstname}}</td>
            </tr>
            <tr>
                <th>Lastname:</th>
                <td>{{user.lastname}}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td>{{user.phone}}</td>
            </tr>
            <tr>
                <th>User type:</th>
                <td>{{user.userType}}</td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <div class="text-center">
        <button (click)='setShowChangePassword()'>Change password</button> &nbsp; <button
            (click)='logout()'>Logout</button>
    </div>
    <div *ngIf='showChangePassword == true' class="text-center">
        <br>
        <br>
        <div>
            <label>Old password:</label>
            &nbsp;
            <input type="password" name="olcPassword" [(ngModel)]='oldPassword'>
        </div>
        <div>
            <label>New password:</label>
            &nbsp;
            <input type="password" name="newPassword" [(ngModel)]='newPassword'>
        </div>
        <div>
            <label>Confirm new password:</label>
            &nbsp;
            <input type="password" name="newPasswordConfirmation" [(ngModel)]='newPasswordConfirmation'>
        </div>
        <br>
        <div class="center">
            <button (click)='changePassword()'>Submit</button>
        </div>
        <br>
    </div>
</body>
